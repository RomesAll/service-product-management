services:
  service_product_management:
    build: .
    image: service_product_management
    container_name: service_product_management
    hostname: product_management
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - "./app:/services/app"
      - "./test:/services/test"
    restart: "on-failure"
    healthcheck:
      test: curl -f http://0.0.0.0:8000/health-check || exit 1
      interval: 1m30s
      timeout: 2s
      retries: 3
    links:
      - "postgres:db_host"
      - "postgres_test:db_host_test"
      - "rabbitmq_products:rmq_host"
      - "redis_products:redis_host"
    networks:
      - dbnet
    depends_on:
      - postgres
      - postgres_test

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER:${POSTGRES_USER}
      - POSTGRES_PASSWORD:${POSTGRES_PASSWORD}
      - POSTGRES_DB:${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dbnet

  postgres_test:
    image: postgres:17-alpine
    container_name: postgres_test
    env_file:
      - ".test.env"
    volumes:
      - postgres-data-test:/var/lib/postgresql/data
    networks:
      - dbnet

  adminer:
    image: adminer:standalone
    container_name: adminer
    ports:
      - "127.0.0.1:8080:8080"
    links:
      - "postgres_test:db_test"
      - "postgres:db"
    networks:
      - dbnet
    depends_on:
      - postgres
      - postgres_test

  rabbitmq_products:
    image: rabbitmq:3.12-management-alpine
    hostname: rabbitmq_products
    container_name: rabbitmq_products
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER:${RMQ_USER}
      - RABBITMQ_DEFAULT_PASS:${RMQ_PASS}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - dbnet

  redis_products:
    image: redis:latest
    hostname: redis_products
    container_name: redis_products
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dbnet

networks:
  dbnet:
    driver: bridge

volumes:
  postgres-data-test:
  postgres-data:
  rabbitmq-data:
  redis-data: